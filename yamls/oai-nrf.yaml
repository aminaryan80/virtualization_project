apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-nrf
  labels:
    app: oai-nrf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oai-nrf
  template:
    metadata:
      labels:
        app: oai-nrf
    spec:
      containers:
        - name: oai-nrf
          image: oaisoftwarealliance/oai-nrf:latest
          env:
            - name: NRF_INTERFACE_NAME_FOR_SBI
              value: eth0
            - name: NRF_INTERFACE_PORT_FOR_SBI
              value: "80"
            - name: NRF_INTERFACE_HTTP2_PORT_FOR_SBI
              value: "9090"
            - name: NRF_API_VERSION
              value: v1
            - name: INSTANCE
              value: "0"
            - name: PID_DIRECTORY
              value: /var/run
          ports:
            - containerPort: 80
              name: http
            - containerPort: 9090
              name: http2
          volumeMounts:
            - name: nrf-healthcheck-script
              mountPath: /openair-nrf/bin/nrf-healthcheck.sh
              subPath: nrf-healthcheck.sh
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "/openair-nrf/bin/nrf-healthcheck.sh"
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "/openair-nrf/bin/nrf-healthcheck.sh"
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: nrf-healthcheck-script
          configMap:
            name: nrf-healthcheck-script
---
apiVersion: v1
kind: Service
metadata:
  name: oai-nrf
  labels:
    app: oai-nrf
spec:
  selector:
    app: oai-nrf
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 9090
      targetPort: 9090
      name: http2
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nrf-healthcheck-script
data:
  nrf-healthcheck.sh: |
    #!/bin/bash
    curl -f http://localhost:80 || exit 1

