apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-ext-dn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oai-ext-dn
  template:
    metadata:
      labels:
        app: oai-ext-dn
    spec:
      containers:
      - name: oai-ext-dn
        image: ubuntu:bionic
        securityContext:
          privileged: true
        command:
          - /bin/bash
          - -c
          - |
            apt update;
            apt install -y procps iptables iproute2 iperf iputils-ping;
            iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE;
            ip route add 12.1.1.0/24 via 192.168.72.134 dev eth0;
            sleep infinity;
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - "ping -c 2 192.168.72.134"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - "ping -c 2 192.168.72.134"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: oai-ext-dn
spec:
  selector:
    app: oai-ext-dn
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ext-dn-network-policy
spec:
  podSelector:
    matchLabels:
      app: oai-ext-dn
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: oai-spgwu
    ports:
    - protocol: TCP
      port: 80

